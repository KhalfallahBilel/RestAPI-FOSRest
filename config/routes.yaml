api_login_check:
  path: /api/login_check

countries:
  type    : rest
  resource: App\Controller\CountryController
  prefix  : api

cities:
  type    : rest
  resource: App\Controller\CityController
  prefix  : api

informations:
  type    : rest
  resource: App\Controller\InformationController
  prefix  : api

users:
  type    : rest
  resource: App\Controller\UserController
  prefix  : api

clients:
  type    : rest
  resource: App\Controller\ClientController
  prefix  : api

projects:
  type    : rest
  resource: App\Controller\ProjectController
  prefix  : api

app.swagger_ui:
  path: /api/doc
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

app.swagger:
  path: /api/doc.json
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger }